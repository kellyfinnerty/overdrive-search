<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Overdrive Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a7fb50af58.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1><i>Overdrive</i> Search</h1>
        <form id="overdrive-search">
            <input type="text" id="search" placeholder="Search a book, author or both...">
            <button id="submit"><i class="fas fa-search"></i></button>
        </form>
        <button id="manage-user-sites">Manage Your Library Resources</button>
    </header>
    
    <main>
        <div class="search-container">
    
            <div id="results-container">
                <h2 class="results-title">Results</h2>
                <button id="open-all-links">Open All Links</button>
                <div id="links-container"></div>
            </div>
        </div>

        <div class="add-library hidden">
            <form id="add-website">
                <select name="resource" id="resource" required>
                    <option disabled>Select an option...</option>
                    <option value="overdrive">Overdrive</option>
                    <option value="cloud-library">Cloud Library</option>
                    <option value="hoopla">Hoopla</option>
                </select>
                <input type="text" id="resource-name" placeholder="Website Name" minlength="1" maxlength="25" required>
                <input type="text" id="resoure-link" placeholder="Website URL..." required>
                <button>Add Library</button>
            </form>
        </div>

    </main>

    <footer>
        <p>Created by Kelly Finnerty</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
